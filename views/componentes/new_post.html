<header class="intro-header" style="background-image: url('http://cdn.adventuretravelnews.com/wp-content/uploads/2015/10/shutterstock_231471649.png');">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Cadastre-se</h1>
                    <hr class="small">
                    <span class="subheading">e compartilhe momentos incrivéis</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
  <div class="col-md-12">
    <form action="" name="$ctrl.posts" ng-submit="$ctrl.submeter()">
      <div class="alert {{$ctrl.class}}" ng-show="$ctrl.mensagem">{{$ctrl.mensagem}}</div>
      <label for="">Titulo</label>
      <input type"text" class="form-control" name="title" value="seu nome aqui" placeholder="seu nome aqui" ng-model="$ctrl.posts.title">
      <label for="">Imagem</label>
      <input type"text" class="form-control" name="image" value="seu nome aqui" placeholder="seu nome aqui" ng-model="$ctrl.posts.image">
      <label for="">Descricão</label>
      <textarea class="form-control" name="description" rows="8" cols="80" ng-model="$ctrl.posts.description"></textarea>
      <label for="">Conteúdo</label>
      <div text-angular name="content" ng-model="$ctrl.posts.content"></div>
      <label>user</label>
      <input type="text" name="user" ng-model="$ctrl.posts.user">
      <button class="btn btn-default "type="submit" name="button">Gravar post</button>
    </form>
  </div>
</div>
