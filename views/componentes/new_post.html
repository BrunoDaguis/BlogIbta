<header class="intro-header" style="background-image: url('http://cdn.adventuretravelnews.com/wp-content/uploads/2015/10/shutterstock_231471649.png');">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Publique um novo post </h1>
                    <hr class="small">
                    <span class="subheading">e compartilhe momentos incrivéis</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
  <div class="col-md-8">
    <form label-field="$ctrl.posts">
      <label for="">Titulo</label>
      <input type"text" class="form-control" label-field="title" value="Titulo" placeholder="Titulo" ng-model="$ctrl.posts.title">
      <label for="">Imagem</label>
      <input type"text" class="form-control" label-field="image" value="imagem" placeholder="imagem" ng-model="$ctrl.posts.image">
      <label for="">Descricão</label>
      <textarea class="form-control" label-field="description" rows="8" cols="80" ng-model="$ctrl.posts.description"></textarea>
      <label for="">Conteúdo</label>
      <div text-angular label-field="content" ng-model="$ctrl.posts.content"></div>
      <label>user</label>
      <select ng-model="$ctrl.posts.user" class="form-control">
        <option ng-repeat="user in $ctrl.users">{{user._id}}</option>
      </select>
      <button class="btn btn-default" label-field="button" ng-click="$ctrl.submeter()">Gravar post</button>
    </form>
    <div class="alert {{$ctrl.class}}" ng-show="$ctrl.mensagem">{{$ctrl.mensagem}}</div>
  </div>
</div>
